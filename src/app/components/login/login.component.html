<div class="wrapper">
   <div *ngIf="!loading" class="body">
      <img class="logo" src="assets/img/login.png" alt="login">
      <h2>Iniciar sesion</h2>
      <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <div class="form-floating mb-3">
            <input type="email"
                   formControlName="email"
                   class="form-control"
                   placeholder="name@example.com">
            <label >Correo</label>
            <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                El <strong>correo</strong> es requerido
            </span>
           <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
              El <strong>correo</strong> es invalido
           </span>
          </div>
          <div class="form-floating mb-3">
            <input type="password"
                   formControlName="password"
                   autocomplete="nope"
                   class="form-control"
                   placeholder="Contraseña">
            <label>Contraseña</label>
            <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                 La <strong>contraseña</strong> es requerida
            </span>
          </div>
          <div class="d-grid gap-2 mb-3">
              <button type="submit" [disabled]="loginUsuario.invalid" class="btn btn-primary btn-lg" >Ingresar</button>
          </div>
           <p>¿Olvidaste tu contraseña? <a  routerLink='/recuperar-password'>Recuperala</a></p>
          <p class="mt-3">¿No tienes una cuenta?, registrate  <a routerLink='/registrar-usuario'>Aquí</a></p>

        </form>
   </div>
   <app-spinner *ngIf="loading"></app-spinner>
</div>
